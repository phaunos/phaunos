{% extends 'admin/master.html' %}
{% block head %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}
{% block body %}

<form id="signup" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="control-label col-sm-2">Username</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="username" required value="{{ request.form.username }}">
        </div>
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Email</label>
        <div class="col-sm-5">
            <input type="email" class="form-control" id="email" required value="{{ request.form.email }}">
        </div>
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="password" required>
        </div>
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="confirm_password" class="control-label col-sm-2">Confirm password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="confirm_password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-1">
            <button type="submit" class="btn btn-default">Sign up</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="help-block" id="msg"></span>
        </div>
    </div>
</form>

{% endblock %}
